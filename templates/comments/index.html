<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoxPop - Open Comments Platform</title>
    <link rel="stylesheet" href="../../app/static/style.css">
</head>

<body>

    <h1>Welcome to VoxPop</h1>

    <!-- Form for submitting comments -->
    <form id="commentForm">
        <label for="commentText">Comment:</label>
        <input type="text" id="commentText" name="commentText" required>

        <label for="commentCategory">Category:</label>
        <select id="commentCategory" name="commentCategory">
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
        </select>

        <button type="button" onclick="submitComment()">Submit</button>
    </form>

    <!-- Form for filtering comments by category -->
    <form id="filterForm" action="/comments" method="get">
        <label for="category">Filter by Category:</label>
        <select name="category">
            <option value="All">All</option>
            <option value="Positive">Positive</option>
            <option value="Negative">Negative</option>
        </select>
        <button type="submit">Filter</button>
    </form>


    <div id="commentsContainer">
        <ul>
            {% for comment in comments %}
            <li>
                <p><strong>ID:</strong> {{ comment.id }}</p>
                <p><strong>Context:</strong> {{ comment.context }}</p>
                <p><strong>Date:</strong> {{ comment.comment_date }}</p>
            </li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
